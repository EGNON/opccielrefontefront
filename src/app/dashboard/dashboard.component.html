<!-- begin::Row -->
<div class="row g-5 g-xl-8">
  <div class="col-xl-3">
    <app-stats-widget5
      svgIcon="./assets/media/icons/duotune/ecommerce/cheque"
      class="card bg-dark hoverable card-xl-stretch mb-xl-8"
      color="dark"
      iconColor="white"
      [title]="checkIfArrayContainKey(nbrPersonne$|async, 'prospect')"
      description="Nombre de Prospects"
    ></app-stats-widget5>
  </div>

  <div class="col-xl-3">
<!--    {{ (nbrPersonne$|async)|json }}-->
    <app-stats-widget5
      svgIcon="./assets/media/icons/duotune/finance/briefcase"
      class="card bg-warning hoverable card-xl-stretch mb-xl-8"
      color="warning"
      iconColor="white"
      [title]="checkIfArrayContainKey(nbrPersonne$|async, 'actionnaire')"
      description="Nombre d'actionnaires"
    ></app-stats-widget5>
  </div>

  <div class="col-xl-3">
    <app-stats-widget5
      svgIcon="./assets/media/icons/duotune/graphs/chart-pie-simple"
      class="card bg-info hoverable card-xl-stretch mb-5 mb-xl-8"
      color="info"
      iconColor="white"
      [title]="checkIfArrayContainKey(nbrPersonne$|async, 'distributeur')"
      description="Nombre de distributeurs"
    ></app-stats-widget5>
  </div>

  <div class="col-xl-3">
    <app-stats-widget5
      svgIcon="./assets/media/icons/duotune/general/chart-simple"
      class="card bg-success hoverable card-xl-stretch mb-xl-8"
      color="white"
      iconColor="primary"
      [title]="(nbreRdvEnCours$|async)"
      description="RDV en cours"
    ></app-stats-widget5>
  </div>
</div>
<!-- end::Row -->

<!-- begin::Row-->
<div class="row g-5 g-xl-8">
  <div class="col-xl-6" *ngIf="rdvChartOptions.series.length>0">
    <app-line-chart
      title="RDVs"
      description="Nombre de rendez-vous par mois"
      [chartOptions]="rdvChartOptions"
    ></app-line-chart>
  </div>
  <div class="col-xl-6" *ngIf="rdvChartOptions.series.length>0">
    <app-line-chart
      title="Objectifs"
      description="Niveau d'atteinte global"
      [chartOptions]="objChartOptions"
    ></app-line-chart>
  </div>
</div>
<!-- end::Row-->
