<!--begin::Careers - Apply-->
<div class="card card-flush">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="entityForm" enctype="multipart/form-data" class="form mb-5">
          <!--begin::Input-->
          <input *ngIf="id" type="hidden" class="form-control form-control-sm form-control-solid" [value]="id" formControlName="id"/>
          <!--end::Input-->
          <div class="row mb-5">
            <!--begin::Col-->
            <!--            <div class="col-md-12 fv-row">-->
            <!--begin::Label-->
            <div class="d-flex justify-content-sm-start">
              <div class="form-check form-check-custom form-check-success form-check-solid form-check-sm ms-10">
                <input type="checkbox" checked="checked" formControlName="nouvellePersonne" [value]="false"
                       class="form-check-input ng-untouched ng-pristine ng-valid"
                       id="nouvellePersonneMoraleJuge" formControlName="estJuge">
                <label class="form-check-label text-gray-700 fw-bold text-nowrap">Est jugée par des mesures de gel des avoirs</label>
              </div>
              <div class="form-check form-check-custom form-check-success form-check-solid form-check-sm ms-10">
                <input type="checkbox" formControlName="personneMoraleJugeExistante" [value]="false"
                       class="form-check-input ng-untouched ng-pristine ng-valid"
                       id="personneMoraleJugeExistante" formControlName="estExpose" >
                <label class="form-check-label text-gray-700 fw-bold text-nowrap">Est politiquement exposé</label>
              </div>
            </div>
          </div>

          <div *ngIf="personneExiste">
            <div class="col-md-12 fv-row">
              <label style="margin-top: 10px" class="required fs-5 fw-semibold mb-2">Personne(s)</label>
              <!--end::Label-->
              <!--begin::Input-->
              <select
                class="form-select form-select-sm form-select-solid"
                id="ComboPersonneMoraleExistanteJuge" (change)="retournerPersonne()">
                <option selected>Sélectonnez une personne</option>
                <option *ngFor="let personne of personneMorale$"
                        value="{{personne.idPersonne}}">{{personne.denomination}}</option>
                <!--                <option>Tous</option>-->
              </select>
            </div>
          </div>
          <div *ngIf="nouvellePersonne">
            <div class="border rounded-3 p-3">
              <div class="row mb-5">
                <!--                <legend class="float-none w-auto px-3"></legend>-->
                <!--begin::Input group-->
                <div class="row mb-5">
                  <!--begin::Col-->

                  <!--end::Col-->
                  <!--            </div>-->
                  <!--            &lt;!&ndash;end::Input group&ndash;&gt;-->
                  <!--            &lt;!&ndash;begin::Input group&ndash;&gt;-->
                  <!--            <div class="row mb-5">-->
                  <!--begin::Col-->
                  <div class="col-md-6 fv-row">
                    <!--begin::Label-->
                    <label class="required fs-5 fw-semibold mb-2">Sigle</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" class="form-control form-control-sm form-control-solid"
                           placeholder="" formControlName="sigle" [ngClass]="{ 'is-invalid': submitted && f.sigle.errors }"/>
                    <!--end::Input-->
                    <div *ngIf="submitted && f.sigle.errors" class="invalid-feedback">
                      <div *ngIf="f.sigle.errors.required">Le Sigle est obligatoire</div>
                    </div>
                  </div>
                  <!--end::Col-->
                  <!--begin::Col-->
                  <div class="col-md-6 fv-row">
                    <!--begin::Label-->
                    <label class="required fs-5 fw-semibold mb-2">Raison sociale</label>
                    <!--end::Label-->
                    <!--begin::Input-->
                    <input type="text" class="form-control form-control-sm form-control-solid"
                           placeholder="" formControlName="raisonSociale" [ngClass]="{ 'is-invalid': submitted && f.raisonSociale.errors }"/>
                    <!--end::Input-->
                    <div *ngIf="submitted && f.raisonSociale.errors" class="invalid-feedback">
                      <div *ngIf="f.raisonSociale.errors.required">La raison sociale est obligatoire(s)</div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <!--begin::Col-->
          <div class="col-md-12 fv-row">
            <!--begin::Label-->
            <label class="fs-5 fw-semibold mb-2">Pays de résidence</label>
            <!--end::Label-->
            <!--begin::Select-->
            <select class="form-select form-select-sm mb-2" formControlName="paysResidence"
                    [ngClass]="{ 'is-invalid': submitted && f.paysResidence.errors }">
              <option disabled selected [ngValue]="null">Sélectionnez un pays...</option>
              <option *ngIf="entity?.paysResidence" [defaultSelected]="true" [ngValue]="entity?.paysResidence">
                {{ entity?.paysResidence?.libelleFr }}
              </option>
              <option *ngFor="let item of payss$" [ngValue]="item">
                {{ item.libelleFr }}
              </option>
            </select>
            <!--end::Select-->
            <div *ngIf="submitted && f.paysResidence.errors" class="invalid-feedback">
              <div *ngIf="f.paysResidence.errors.required">Ce champs est obligatoire</div>
            </div>
          </div>
          <!--            </div>-->
          <!--end::Input group-->
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/lab/standard/parametre/personne/morale/sanctionnee" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary"
                    (click)="onSaveEntity()">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>

          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
