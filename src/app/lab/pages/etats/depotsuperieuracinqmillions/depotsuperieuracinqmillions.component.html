  <div class="card card-flush">
    <!--begin::Card header-->
    <div class="card-header align-items-center py-5 gap-2 gap-md-5">
      <!--begin::Card title-->
      <div class="card-title">
        <!--begin::Search-->
        <div class="d-flex align-items-center position-relative my-1">
          <i class="ki-duotone ki-magnifier fs-3 position-absolute ms-4">
            <span class="path1"></span>
            <span class="path2"></span>
          </i>
          <input type="text" class="form-control form-control-solid w-250px ps-12" placeholder="Rechercher" />
        </div>
        <!--end::Search-->
      </div>
      <!--end::Card title-->
      <!--begin::Card toolbar-->
      <div class="card-toolbar flex-row-fluid justify-content-end gap-5">
        <div class="w-100 mw-150px">

        </div>
        <button type="button" style="margin-left: 5px" class="btn btn-sm btn-primary" (click)="imprimerDepot()">
            <ng-container *ngIf="download">
          <span class="indicator-progress" [style.display]="'block'">
            Patientez svp...
            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
          </ng-container>
          <ng-container *ngIf="!download">
            <span class="indicator-label">Imprimer</span>
        </ng-container>
        </button>
        <button type="button" style="margin-left: 5px" class="btn btn-sm btn-primary" (click)="generateExcelTable()" >
          Exporter en excel
        </button>
        <!--begin::Add product-->
        <!--        <a routerLink="new" class="btn btn-primary">Nouvelle Catégorie</a>-->
        <!--end::Add product-->
      </div>
      <!--end::Card toolbar-->
    </div>
    <!--end::Card header-->
    <!--begin::Card body-->
    <div class="card-body pt-0">
      <!--begin::Table-->
      <table class="table table-head-custom table-vertical-center overflow-hidden align-middle table-row-dashed fs-6 gy-5" id="kt_ecommerce_products_table">
        <thead>
        <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
          <th class="w-10px pe-2">
            <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
              <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_ecommerce_products_table .form-check-input" value="1" />
            </div>
          </th>
          <th style="width: 15%">Date opération</th>
          <th style="width: 30%">Actionnaire</th>
          <th style="width: 15%">Montant dépôt</th>
          <th style="width: 20%">Type de FCP</th>
          <th style="width: 10%">Total</th>
          <th style="width: 10%">Mode versement</th>

        </tr>
        </thead>
        <tbody class="fw-semibold text-gray-600">
        <tr *ngFor="let depotRachat of depotRachat$ | paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index">
          <td>
            <div class="form-check form-check-sm form-check-custom form-check-solid">
              <input class="form-check-input" type="checkbox" value="1" />
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              {{ depotRachat.dateOperation|date:'dd/MM/yyyy' }}
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              {{ depotRachat.denomination }}
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              {{ depotRachat.montantDepose |number}}
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              {{ depotRachat.denominationOpcvm }}
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              {{ depotRachat.total |number}}
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Précédent"
          nextLabel="Suivant"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
      <!--end::Table-->
    </div>
    <!--end::Card body-->
  </div>
  <!--end::Products-->
