<div class="card">
  <form [formGroup]="form">
   <div class="card-header border-0 pt-6">
     <!--begin::Card title-->
     <div class="card-title">
       <div class="d-flex align-items-center mx-2">
         <select formControlName="typePersonne" class="form-control form-control-select w-60px">
           <option ngValue="ph">Personne Physique</option>
           <option ngValue="pm">Personne Morale</option>
           <option [selected]="true" ngValue="tous">Tous</option>
         </select>
       </div>
       <div class="d-flex align-items-center">
         <select formControlName="opMontantTransac" class="form-control form-control-select w-50px">
           <option ngValue="!=">!=</option>
           <option [selected]="true" ngValue="=">=</option>
           <option ngValue="<="><=</option>
           <option ngValue=">=">>=</option>
           <option ngValue="<"><</option>
           <option ngValue=">">></option>
         </select>
       </div>
       <div class="d-flex align-items-center mx-2">
         <!--<app-keenicon name="magnifier" class="fs-3 position-absolute ms-5"></app-keenicon>-->
         <input formControlName="montantTransac" type="text" class="form-control form-control-solid w-250px"
                placeholder="Montant de la transaction">
       </div>
       <div class="d-flex align-items-center">
         <select formControlName="opQtePart" class="form-control form-control-select w-50px">
           <option ngValue="!=">!=</option>
           <option [selected]="true" ngValue="=">=</option>
           <option ngValue="<="><=</option>
           <option ngValue=">=">>=</option>
           <option ngValue="<"><</option>
           <option ngValue=">">></option>
         </select>
       </div>
       <div class="d-flex align-items-center mx-2">
         <input formControlName="qtePart" type="text" class="form-control form-control-solid w-100px"
                placeholder="Part">
       </div>
     </div>
     <!--begin::Card title-->

     <!--begin::Card toolbar-->
     <div class="card-toolbar">
       <!--begin::Toolbar-->
       <div class="d-flex justify-content-end">
         <!--begin::Add user-->
         <button type="submit" class="btn btn-primary" (click)="onSubmit()">
           Appliquer
         </button>
         <!--end::Add user-->
       </div>
       <!--end::Toolbar-->
     </div>
     <!--end::Card toolbar-->
   </div>
  </form>
  <hr>

    </div>
  </div>
</div>
