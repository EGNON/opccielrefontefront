  <div class="card-body pt-0">
    <div class="table-responsive angular-bootstrap-table">
      <table #dataTable datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
        <thead>
        <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
          <th>DATE OP.</th>
          <th>TYPE</th>
          <th>ACTIONNAIRE</th>
          <th>MONTANT</th>
          <th>TRANSFERE</th>
        </tr>
        </thead>
        <tbody class="fw-semibold text-gray-600">
          <tr *ngFor="let item of (reportList$ | async)">
            <td>{{ item[2] | date:"dd MMMM yyyy 'Ã ' hh:mm" }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[5] | number }}</td>
            <td>{{ item[6] | number }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
