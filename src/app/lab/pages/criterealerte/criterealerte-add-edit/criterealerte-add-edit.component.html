<!--begin::Careers - Apply-->
<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
<div class="card card-flush" xmlns="http://www.w3.org/1999/html">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="critereAlerteForm" enctype="multipart/form-data" class="form mb-5">
          <!--begin::Input-->
          <input *ngIf="id" type="hidden" class="form-control form-control-sm form-control-solid" [value]="id" formControlName="id"/>
          <!--end::Input-->
          <div class="row mb-5">
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Date</label>
              <!--end::Label-->
              <div class="input-group mb-0">
                <!--begin::Input-->
                <input [readonly]="true" type="text" class="form-control form-control-sm form-control-solid"
                       placeholder="dd-mm-yyyy" ngbDatepicker #d="ngbDatepicker" aria-label="Date" aria-describedby="basic-addon6"
                       formControlName="dateAlerte" [ngClass]="{ 'is-invalid': submitted && f.dateAlerte.errors }"/>
                <!--end::Input-->
                <span  class="btn btn-sm btn-outline-secondary input-group-text" id="basic-addon6">
                      <i class="ki-duotone ki-calendar fs-4"><span class="path1"></span><span class="path2"></span></i>
                  </span>
              </div>

              <div *ngIf="submitted && f.dateAlerte.errors" class="invalid-feedback">
                <div *ngIf="f.dateAlerte.errors.required">La date est obligatoire</div>
              </div>
            </div>

            <div [hidden]="true" class="col-md-4 fv-row">
              <label class="required fs-5 fw-semibold mb-2">Etat</label>
              <!--end::Label-->
              <!--begin::Input-->
              <select
                class="form-select form-select-sm form-select-solid"
                formControlName="etat" >
                <option selected>Sélectonnez un état</option>
                <option>Actif </option>
                <option>Inactif</option>
              </select>
            </div>
          </div>

          <div class="row mb-5">
            <div class="col-md-12 fv-row">
              <label style="margin-top: 10px" class="required fs-5 fw-semibold mb-2">Description</label>
              <!--end::Label-->
              <!--begin::Input-->
              <textarea type="text" class="form-control form-control-sm form-control-solid" style="height: 75px"
                        placeholder="" formControlName="description" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
              </textarea>
              <!--end::Input-->
              <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-12 fv-row">
              <div class="alert alert-info d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                  <use xlink:href="#info-fill"/>
                </svg>
                Construction de l'expression
              </div>
            </div>
          </div>
          <div class="row mb-5">
              <div class="col-md-3 fv-row">
                <label style="margin-top: 10px" class="required fs-5 fw-semibold mb-2">Critère(s)</label>
                <!--end::Label-->
                <!--begin::Input-->
                <select
                  class="form-select form-select-sm form-select-solid"
                  id="ComboCritere" formControlName="critere" >
                  <option selected>Sélectonnez un critère</option>
                  <option>Montant de la transaction</option>
                  <option>Quantité de part</option>
                  <option>Pays de résidence</option>
                  <option>Type de client</option>
                  <option>devise</option>
                  <option>client</option>
                </select>
              </div>
            <div class="col-md-2 fv-row">
              <label style="margin-top: 10px" class="required fs-5 fw-semibold mb-2">Opérateur(s)</label>
              <!--end::Label-->
              <!--begin::Input-->
              <select
                class="form-select form-select-sm form-select-solid"
                id="ComboOperateur" formControlName="operateur">
                <option selected>Sélectonnez un opérateur</option>
                <option><</option>
                <option>></option>
                <option>=</option>
                <option>>=</option>
                <option><=</option>
              </select>
            </div>

            <div class="col-md-3 fv-row">
              <label style="margin-top: 10px" class=" fs-5 fw-semibold mb-2">Valeur</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" class="form-control form-control-sm form-control-solid"
                     placeholder="" id="valeur" formControlName="valeur"/>
              <!--end::Input-->
            </div>
            <div class="col-md-1 fv-row">
              <button  class="btn btn-sm btn-primary" (click)="parentheseOuvrante()">
                (
              </button>
              <button Style="margin-top: 25px" class="btn btn-sm btn-primary" (click)="parentheseFermante()">
                )
              </button>
            </div>
            <div class="col-md-1 fv-row">
              <button  class="btn btn-sm btn-primary" (click)="et()">
                ET
              </button>
              <button Style="margin-top: 25px" class="btn btn-sm btn-primary" (click)="ou()">
                OU
              </button>
            </div>
            <div class="col-md-2 fv-row">
              <button  class="btn btn-sm btn-primary" style="margin-top: 30px" (click)="ajouter()">
                  Ajouter
              </button>
            </div>
          </div>

          <div class="row mb-5">
            <div class="col-md-12 fv-row">
              <div style="display: flex; justify-content: space-between;">
                <!--begin::Label-->
                <label style="margin-top: 10px" class="required fs-5 fw-semibold mb-2">Expression</label>
                <!--end::Label-->
                <div style="display: flex; align-items: center; justify-content: center;">
                  <button type="button" class="btn btn-sm btn-success pt-2 pb-2 ps-2 pe-1 me-1"
                          style="display: flex; align-items: center; justify-content: center;" (click)="effacer()">
                    Effacer</button>
                </div>
              </div>

              <!--end::Label-->
              <!--begin::Input-->
              <textarea type="text" class="form-control form-control-sm form-control-solid" style="height: 55px"
                     placeholder="" formControlName="expression" id="expression" [ngClass]="{ 'is-invalid': submitted && f.expression.errors }">
              </textarea>
                <!--end::Input-->
              <div *ngIf="submitted && f.expression.errors" class="invalid-feedback">
                <div *ngIf="f.expression.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
          </div>
          <!--begin::Col-->
          <!--end::Col-->
          <!--            </div>-->
          <!--end::Input group-->
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/lab/notifications/alertes" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary"
                    (click)="onSaveCritereAlerte()">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>

          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
