<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="formData" class="form mb-5">
          <!--begin::Input group-->
          <div  class="col-md-3 d-flex align-items-center">
            <div class="form-check form-check-solid form-switch fv-row">
              <input [hidden]="true" type="checkbox" formControlName="defaut"
                     class="form-check-input w-45px h-30px">
              <label class="form-check-label"></label>
            </div>
          </div>
          <div class="row mb-5">
            <!--begin::Col-->
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Objet</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" class="form-control form-control-sm form-control-solid"
                     placeholder="" formControlName="objet" [ngClass]="{ 'is-invalid': submitted && f.objet.errors }"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.objet.errors" class="invalid-feedback">
                <div *ngIf="f.objet.errors.required">L'objet est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Type modèle</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="typeModele"
                      [ngClass]="{ 'is-invalid': submitted && f.typeModele.errors }">
                <option disabled selected [ngValue]="null">Sélectionnez un type modèle...</option>
                <option *ngIf="entity?.typeModele" [defaultSelected]="true" [ngValue]="entity?.typeModele">
                  {{ entity?.typeModele.libelleTypeModele }}
                </option>
                <option *ngFor="let item of typeModele$" [ngValue]="item">
                  {{ item.libelleTypeModele }}
                </option>
              </select>
              <!--end::Select-->
              <div *ngIf="submitted && f.typeModele.errors" class="invalid-feedback">
                <div *ngIf="f.typeModele.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Critère</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="critere">
                <option disabled value="null">Sélectionnez un critère...</option>
                <option ngValue="Nom">Nom</option>
                <option ngValue="Date début">Date début</option>
                <option ngValue="Heure début">Heure début</option>
                <option ngValue="Heure fin">Heure fin</option>
              </select>
              <!--end::Select-->
            </div>
            <div class="col-md-6 fv-row">
              <button  class="btn btn-sm btn-primary" style="margin-top: 30px" (click)="ajouter()">
                <!--begin::Indicator label-->
                <span class="indicator-label">Ajouter</span>
                <!--end::Indicator progress-->
              </button>
              <!--end::Select-->
            </div>
          </div>
          <div class="row mb-5">
            <!--begin::Col-->
            <div class="col-md-12 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Contenu</label>
              <!--end::Label-->
              <!--begin::Input-->
            <!--  <input type="text" class="form-control form-control-sm form-control-solid"
                     placeholder="" formControlName="contenu" [ngClass]="{ 'is-invalid': submitted && f.contenu.errors }"/>-->
                    <editor
                      formControlName="contenu"
                      [init]="{
                       base_url: '/tinymce',
                                suffix: '.min' ,
                                height: 300,
                                plugins:'wordcount',
                                license_key: 'gpl',
                                language:'fr_FR',
                                entity_encoding : 'raw'
                              }"

                    ></editor>
              <!--end::Input-->
              <div *ngIf="submitted && f.contenu.errors" class="invalid-feedback">
                <div *ngIf="f.contenu.errors.required">Le contenu est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->

          </div>
          <!--end::Input group-->
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/crm/notifications/modelemsgalerte" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveModele()"
                    [disabled]="formData.invalid">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
