<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form  [formGroup]="entityForm" class="form mb-5">
          <input *ngIf="id" type="hidden" class="form-control form-control-sm form-control-solid" [value]="id" formControlName="id"/>
          <!--begin::Input group-->

          <fieldset  class="border rounded-3 p-3">
            <legend class="float-none w-auto px-3">Détails</legend>
            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-4 fv-row">
                <!--begin::Label-->
                <label class="required fs-5 fw-semibold mb-2">Date début</label>
                <!--end::Label-->
                <!--begin::Input-->
                <div class="input-group mb-0">
                  <!--begin::Input-->
                  <input  type="text" class="form-control form-control-sm"
                          placeholder="dd/mm/yyyy" ngbDatepicker #d4="ngbDatepicker" aria-label="Date début" aria-describedby="basic-addon6"
                          formControlName="dateDebut" [ngClass]="{ 'is-invalid': submitted && f.dateDebut.errors }"/>
                  <!--end::Input-->
                  <span (click)="d4.toggle()" class="btn btn-sm btn-outline-secondary input-group-text" id="basic-addon7">
                        <i class="ki-duotone ki-calendar fs-4"><span class="path1"></span><span class="path2"></span></i>
                    </span>
                </div>

                <div *ngIf="submitted && f.dateDebut.errors" class="invalid-feedback">
                  <div *ngIf="f.dateDebut.errors.required">Le champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-4 fv-row">
                <!--begin::Label-->
                <label class="required fs-5 fw-semibold mb-2">Date fin</label>
                <!--end::Label-->
                <!--begin::Input-->
                <div class="input-group mb-0">
                  <!--begin::Input-->
                  <input  type="text" class="form-control form-control-sm"
                          placeholder="dd/mm/yyyy" ngbDatepicker #d4="ngbDatepicker" aria-label="Date fin" aria-describedby="basic-addon6"
                          formControlName="dateFin" [ngClass]="{ 'is-invalid': submitted && f.dateFin.errors }"/>
                  <!--end::Input-->
                  <span (click)="d4.toggle()" class="btn btn-sm btn-outline-secondary input-group-text" id="basic-addon8">
                        <i class="ki-duotone ki-calendar fs-4"><span class="path1"></span><span class="path2"></span></i>
                    </span>
                </div>

                <div *ngIf="submitted && f.dateFin.errors" class="invalid-feedback">
                  <div *ngIf="f.dateFin.errors.required">Le champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
            </div>

            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-12 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Evenement marquant</label>
                <!--end::Label-->
                <!--begin::Input-->
                <textarea style="height: 200px" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="evenementMarquant"
                          [ngClass]="{ 'is-invalid': submitted && f.evenementMarquant.errors }"></textarea>
                <!--end::Input-->
                <div *ngIf="submitted && f.evenementMarquant.errors" class="invalid-feedback">
                  <div *ngIf="f.evenementMarquant.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>
            </div>
            <!--end::Input group-->
          </fieldset>
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/opcvm/circulaire8" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveEntity()"
                    [disabled]="entityForm.invalid">
              <!--begin::Indicator label-->
<!--              <span class="indicator-label">Enregistrer</span>-->
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <ng-container *ngIf="submitting">
                        <span class="indicator-progress" [style.display]="'block'">
                          Patientez svp...
                          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
              </ng-container>
              <ng-container *ngIf="!submitting">
                <span class="indicator-label">Enregistrer</span>
              </ng-container>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
