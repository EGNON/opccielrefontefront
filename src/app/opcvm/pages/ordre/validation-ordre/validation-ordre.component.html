<div class="card modal-body p-lg-2">
  <!-- begin::Table-->
  <ul class="list-group list-group-flush vert-scrollable-150" id="alldata">
    <table class="order-details" id="table_Validation_Ordre" >
      <thead>
      <tr class="bg-blue">
        <th class="w-10px pe-2">
          <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
            <input class="form-check-input" type="checkbox" data-kt-check="true" data-kt-check-target="#kt_ecommerce_products_table .form-check-input" value="1" />
          </div>
        </th>
        <th style="width: 50px">N°Ordre</th>
        <th style="width: 25%">Date ordre</th>
        <th style="width: 10%">Role</th>
        <th style="width: 20%">Symbole</th>
        <th style="width: 20%">Quantité</th>
        <th style="width: 20%">Cours</th>
        <th style="width: 30%">Type ordre</th>

      </tr>
      </thead>
      <tbody class="fw-semibold text-gray-600">
      <tr *ngFor="let ordre of ordre$">
        <td>
          <!--              <div class="form-check form-check-sm form-check-custom form-check-solid">-->
          <input class="form-check-input" type="checkbox" value="1"
              (change)="getIdOrdre(ordre.idOrdre)"   />
          <!--              </div>-->
        </td>
        <td>
          <div class="d-flex align-items-center">
            {{ ordre.idOrdre}}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
            {{ ordre.dateOrdre|date:'dd/MM/yyyy' }}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
            {{ ordre.role}}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
            {{ ordre.titre.symbolTitre }}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
            {{ ordre.quantiteLimite }}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
            {{ ordre.coursLimite }}
          </div>
        </td>
        <td>
          <div class="d-flex align-items-center">
            {{ ordre.typeOrdre.libelleTypeOrdre }}
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </ul>
  <div class="d-flex justify-content-end">

    <button style="margin-top: 10px" type="button" class="btn btn-sm btn-primary"
          (click)="valider()"   >
     Enregistrer
    </button>
    <!--end::Table-->
  </div>
