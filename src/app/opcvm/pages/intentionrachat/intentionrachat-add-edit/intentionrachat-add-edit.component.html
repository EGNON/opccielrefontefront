<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">

        <div *ngIf="estVerifie2" class="row mb-5">
          <!--begin::Col-->
          <div class="col-md-12 fv-row">
            <div style="margin-top: 10px" class="row mb-2">
              <div class="col-sm-12 fv-row">
                <div class="alert alert-info d-flex align-items-center" role="alert">
                  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                    <use xlink:href="#info-fill"/>
                  </svg>
                  Le niveau 2 a déja été vérifié
                </div>
              </div>
            </div>
          </div>
          <!--end::Col-->
        </div>
        <!--begin::Form-->
        <form *ngIf="!estVerifie2" [formGroup]="entityForm" class="form mb-5">
          <input *ngIf="id" type="hidden" class="form-control form-control-sm form-control-solid" [value]="id" formControlName="id"/>
          <!--begin::Input group-->

          <fieldset  class="border rounded-3 p-3">
            <legend class="float-none w-auto px-3">Détails</legend>
            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-4 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Référence pièce</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input  type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="referencePiece"
                       [ngClass]="{ 'is-invalid': submitted && f.referencePiece.errors }"/>
                <!--end::Input-->
                <div *ngIf="submitted && f.referencePiece.errors" class="invalid-feedback">
                  <div *ngIf="f.referencePiece.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-4 fv-row">
                <!--begin::Label-->
                <label class="required fs-5 fw-semibold mb-2">Mode VL</label>
                <!--end::Label-->
                <!--begin::Select-->
                <select class="form-select form-select-sm mb-2" formControlName="modeVL"
                        [ngClass]="{ 'is-invalid': submitted && f.modeVL.errors }">
                  <option disabled value="null">Sélectionnez un mode VL...</option>
                  <option ngValue="CONNU">CONNU</option>
                  <option ngValue="INCONNU">INCONNU</option>
                </select>
                <!--end::Select-->
                <div *ngIf="submitted && f.modeVL.errors" class="invalid-feedback">
                  <div *ngIf="f.modeVL.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-4 fv-row">
                <!--begin::Label-->
                <label class="required fs-5 fw-semibold mb-2">Date opération</label>
                <!--end::Label-->
                <!--begin::Input-->
                <div class="input-group mb-0">
                  <!--begin::Input-->
                  <input  type="text" class="form-control form-control-sm"
                          placeholder="dd/mm/yyyy" ngbDatepicker #d4="ngbDatepicker" aria-label="Date opération" aria-describedby="basic-addon6"
                          formControlName="dateOperation" [ngClass]="{ 'is-invalid': submitted && f.dateOperation.errors }"/>
                  <!--end::Input-->
                  <span (click)="d4.toggle()" class="btn btn-sm btn-outline-secondary input-group-text" id="basic-addon7">
                        <i class="ki-duotone ki-calendar fs-4"><span class="path1"></span><span class="path2"></span></i>
                    </span>
                </div>

                <div *ngIf="submitted && f.dateOperation.errors" class="invalid-feedback">
                  <div *ngIf="f.dateOperation.errors.required">Le champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
            </div>

            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class="required fs-5 fw-semibold mb-2">Distributeur</label>
                <!--end::Label-->
                <!--begin::Select-->
                <select class="form-select form-select-sm mb-2" formControlName="personne"
                        [ngClass]="{ 'is-invalid': submitted && f.personne.errors }">
                  <option disabled [ngValue]="null">Sélectionnez un distributeur...</option>
                  <option *ngIf="entity?.personne" disabled [defaultSelected]="true" [ngValue]="entity?.personne">
                    {{ entity?.personne?.denomination }}
                  </option>
                  <option *ngFor="let item of personneDistributeur$" [ngValue]="item">
                    {{ item.denomination }}
                  </option>
                </select>
                <!--end::Select-->
                <div *ngIf="submitted && f.personne.errors" class="invalid-feedback">
                  <div *ngIf="f.personne.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class="required fs-5 fw-semibold mb-2">Actionnaire</label>
                <!--end::Label-->
                <!--begin::Select-->
                <select class="form-select form-select-sm mb-2" formControlName="actionnaire"
                        [ngClass]="{ 'is-invalid': submitted && f.actionnaire.errors }"
                (change)="afficherNbrePart(0)">
                  <option disabled [ngValue]="null">Sélectionnez un actionnaire...</option>
                  <option *ngIf="entity?.actionnaire" disabled [defaultSelected]="true" [ngValue]="entity?.actionnaire">
                    {{ entity?.actionnaire?.denomination }}
                  </option>
                  <option *ngFor="let item of personneActionnaire$" [ngValue]="item">
                    {{ item.denomination }}
                  </option>
                </select>
                <!--end::Select-->
                <div *ngIf="submitted && f.actionnaire.errors" class="invalid-feedback">
                  <div *ngIf="f.actionnaire.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
            </div>

            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Parts disponible</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input [readonly]="true" type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="partDisponible"
                       [ngClass]="{ 'is-invalid': submitted && f.partDisponible.errors }"/>
                <!--end::Input-->
                <!--<div *ngIf="submitted && f.idSeance.errors" class="invalid-feedback">
                  <div *ngIf="f.idSeance.errors.required">Ce champs est obligatoire</div>
                </div>-->
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Parts nanti</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input [readonly]="true" type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="partNanti"
                       [ngClass]="{ 'is-invalid': submitted && f.partNanti.errors }"/>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Parts restants</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input [readonly]="true" type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="partRestant"
                       [ngClass]="{ 'is-invalid': submitted && f.partRestant.errors }"/>
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class="required fs-5 fw-semibold mb-2">Quantité rachat</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input  (keyup)="quantiteChange()" appNombreDecimal type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="quantite"
                       [ngClass]="{ 'is-invalid': submitted && f.quantite.errors }"/>
                <!--end::Input-->
                <div *ngIf="submitted && f.quantite.errors" class="invalid-feedback">
                  <div *ngIf="f.quantite.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
            </div>

            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-12 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Libellé opértion</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input [readonly]="true" type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="libelleOperation"
                       [ngClass]="{ 'is-invalid': submitted && f.libelleOperation.errors }"/>
                <!--end::Input-->
                <!--<div *ngIf="submitted && f.idSeance.errors" class="invalid-feedback">
                  <div *ngIf="f.idSeance.errors.required">Ce champs est obligatoire</div>
                </div>-->
              </div>
              <!--end::Col-->
            </div>
            <!--end::Input group-->
          </fieldset>
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/opcvm/rachat/intentionrachat" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveEntity()"
                    [disabled]="entityForm.invalid">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
