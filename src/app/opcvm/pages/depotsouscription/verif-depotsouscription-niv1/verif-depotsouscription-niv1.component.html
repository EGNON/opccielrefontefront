<div class="card">
  <!--begin::Form-->
  <form [formGroup]="form" enctype="multipart/form-data" class="form mb-5">
    <div class="card-header border-0 pt-6">
      <!--begin::Card title-->
      <div class="card-title">
        <!--begin::Search-->
        <div class="d-flex align-items-center position-relative my-1">
          <app-keenicon name="magnifier" class="fs-3 position-absolute ms-5"></app-keenicon>
          <input type="text" data-action="filter" class="form-control form-control-sm form-control-solid w-250px ps-12"
                 placeholder="Rechercher un dépôt">
        </div>
        <!--end::Search-->
      </div>
      <!--begin::Card title-->

      <!--begin::Card toolbar-->
      <div class="card-toolbar">
        <!--begin::Toolbar-->
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-sm btn-info me-3" (click)="telecharger()">
            <ng-container *ngIf="downloading">
                      <span class="indicator-progress" [style.display]="'block'">
                        Patientez svp...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                      </span>
            </ng-container>
            <ng-container *ngIf="!downloading">
              <span class="indicator-label">Télécharger</span>
            </ng-container>
          </button>
          <!--begin::Add user-->
          <button type="submit" class="btn btn-sm btn-success" [disabled]="disableSaveBtn" (click)="confirmer($event)">
            <ng-container *ngIf="submitting">
                      <span class="indicator-progress" [style.display]="'block'">
                        Patientez svp...
                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                      </span>
            </ng-container>
            <ng-container *ngIf="!submitting">
              <span class="indicator-label">Confirmer</span>
            </ng-container>
          </button>
          <!--end::Add user-->
        </div>
        <!--end::Toolbar-->
      </div>
      <!--end::Card toolbar-->
    </div>

    <div class="card-body pt-0">
      <div class="table-responsive angular-bootstrap-table">
        <table datatable [dtOptions]="dtOptions" class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
          <thead>
          <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
            <ng-container *ngFor="let column of dtOptions.columns; let i=index">
              <th>{{ column.title }}</th>
            </ng-container>
          </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600"></tbody>
        </table>
      </div>
    </div>
  </form>
  <!--end::Form-->
</div>
