<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="form" class="form mb-5" enctype="multipart/form-data">
          <!--begin::Input group-->
          <div class="row mb-5">
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Référence pièce</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" class="form-control form-control-sm" placeholder="" formControlName="referencePiece"/>
              <!--end::Input-->
              <!--<div *ngIf="submitted && f.referencePiece.errors" class="invalid-feedback">
                <div *ngIf="f.referencePiece.errors.required">Le symbol est obligatoire</div>
              </div>-->
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Mode VL.</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="modeVL">
                <option disabled value="null">Sélectionnez un mode...</option>
                <option ngValue="CONNU">CONNU</option>
                <option ngValue="INCONNU">INCONNU</option>
              </select>
              <!--end::Select-->
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Date saisie</label>
              <!--end::Label-->

              <div class="input-group mb-0">
                <!--begin::Input-->
                <input type="text" class="form-control form-control-sm"
                       placeholder="dd/mm/yyyy" ngbDatepicker #dateSaisie="ngbDatepicker" aria-label="Date opération" aria-describedby="basic-addon7"
                       formControlName="dateSaisie"/>
                <!--end::Input-->
                <span (click)="dateSaisie.toggle()" class="btn btn-sm btn-outline-secondary input-group-text" id="basic-addon7">
                      <i class="ki-duotone ki-calendar fs-4"><span class="path1"></span><span class="path2"></span></i>
                  </span>
              </div>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Date Opération</label>
              <!--end::Label-->

              <div class="input-group mb-0">
                <!--begin::Input-->
                <input type="text" class="form-control form-control-sm"
                       placeholder="dd/mm/yyyy" ngbDatepicker #dateOperation="ngbDatepicker" aria-label="Date opération" aria-describedby="basic-addon6"
                       formControlName="dateOperation"/>
                <!--end::Input-->
                <span (click)="dateOperation.toggle()" class="btn btn-sm btn-outline-secondary input-group-text" id="basic-addon6">
                      <i class="ki-duotone ki-calendar fs-4"><span class="path1"></span><span class="path2"></span></i>
                  </span>
              </div>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Distributeur</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="personne">
                <option disabled selected [ngValue]="null">Sélectionnez un distributeur...</option>
                <option *ngIf="entity?.personne" disabled [defaultSelected]="true" [ngValue]="entity?.personne">
                  {{ entity?.personne?.denomination }}
                </option>
                <option *ngFor="let item of distributeurs$|async" [ngValue]="item">
                  {{ item.denomination }}
                </option>
              </select>
              <!--end::Select-->
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Actionnaire</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="actionnaire">
                <option disabled selected [ngValue]="null">Sélectionnez un actionnaire...</option>
                <option *ngIf="entity?.actionnaire" disabled [defaultSelected]="true" [ngValue]="entity?.actionnaire">
                  {{ entity?.actionnaire?.denomination }}
                </option>
                <option *ngFor="let item of personneActionnaire$" [ngValue]="item">
                  {{ item.denomination }}
                </option>
              </select>
              <!--end::Select-->
            </div>
            <!--end::Col-->
           
          </div>

          <div class="row mb-5">
              <!--<div class="col-md-12 fv-row">
                &lt;!&ndash;begin::Label&ndash;&gt;
                <label class="required fs-5 fw-semibold mb-2">Symbole</label>
                &lt;!&ndash;end::Label&ndash;&gt;
                &lt;!&ndash;begin::Input&ndash;&gt;
                <select class="form-select form-select-sm mb-2" formControlName="titre"
                        [ngClass]="{ 'is-invalid': submitted && f.titre.errors }"
                        (change)="changeTitre()">
                  <option disabled selected [ngValue]="null">Sélectionnez un symbole...</option>
                  <option *ngIf="entity?.titre" [defaultSelected]="true" [ngValue]="entity?.titre">
                    {{ entity?.titre?.symbolTitre }}-({{entity?.titre?.designationTitre}})-({{entity?.titre?.depositaire.sigle}})-({{entity?.titre?.libelleCotation}})
                  </option>
                  <option *ngFor="let item of titre$" [ngValue]="item">
                    {{ item.symbolTitre }}-({{item.designationTitre}})-({{item.depositaire.sigle}})-({{item.libelleCotation}})
                  </option>
                </select>
                &lt;!&ndash;end::Select&ndash;&gt;
                <div *ngIf="submitted && f.titre.errors" class="invalid-feedback">
                  <div *ngIf="f.titre.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>-->
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Titre</label>
                <!--end::Label-->
                <ng-multiselect-dropdown
                  [settings]="titreSettings"
                  [placeholder]="'Sélectionnez un titre'"
                  formControlName="titre"
                  [data]="titre"
                  [disabled]="false"
                  (onFilterChange)="onFilterChange($event)"
                  (onDropDownClose)="onDropDownClose($event)"
                  (onSelect)="onItemSelect($event)"
                  (onDeSelect)="onDeSelect($event)"
                  (onSelectAll)="onSelectAll($event)"
                  (onDeSelectAll)="onDeSelectAll($event)">
                </ng-multiselect-dropdown>
              </div>
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Désignation</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input [readOnly]="true" type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="designation"/>
              </div>
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Dépositaire</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input [readOnly]="true" type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="depositaire"/>
              </div>
              <div class="col-md-3 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Cotation</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input [readOnly]="true" type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="cotation"/>
              </div>
            </div>

          <!--end::Input group-->
          <!--begin::Input group-->
          <div class="row mb-5">
             <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Quantité</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input appNombreDecimal type="text" class="form-control form-control-sm" placeholder="0" 
              formControlName="quantite"  (keyup)="onQuantiteKeyPress($event)"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.quantite.errors" class="invalid-feedback">
                <div *ngIf="f.quantite.errors.required">La quantité  est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Cours</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input appNombreDecimal (keyup)="onCoursKeyPress($event)" type="text" class="form-control form-control-sm" placeholder="0" 
              formControlName="cours"  />
              <!--end::Input-->
              <div *ngIf="submitted && f.cours.errors" class="invalid-feedback">
                <div *ngIf="f.cours.errors.required">Le cours est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-2 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Montant brute</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input appNombreDecimal type="text" class="form-control form-control-sm" placeholder="0" formControlName="montantBrut"/>
              <!--end::Input-->
              <!--<div *ngIf="submitted && f.montantSouscrit.errors" class="invalid-feedback">
                <div *ngIf="f.montantSouscrit.errors.required">Le montant souscrit est obligatoire</div>
              </div>-->
            </div>
                <!--begin::Col-->
                <div class="col-md-2 fv-row">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Commission</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm" placeholder="0" formControlName="commission"/>
                <!--end::Input-->
                <!--<div *ngIf="submitted && f.montantSouscrit.errors" class="invalid-feedback">
                    <div *ngIf="f.montantSouscrit.errors.required">Le montant souscrit est obligatoire</div>
                </div>-->
                </div>
                <!--begin::Col-->
                <div class="col-md-2 fv-row">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Interet couru</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm" placeholder="0" formControlName="interetCouru"/>
                <!--end::Input-->
                <!--<div *ngIf="submitted && f.montantSouscrit.errors" class="invalid-feedback">
                    <div *ngIf="f.montantSouscrit.errors.required">Le montant souscrit est obligatoire</div>
                </div>-->
                </div>
                <!--begin::Col-->
                <div class="col-md-2 fv-row">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Interet précompté</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm" placeholder="0" formControlName="interetPrecompte"/>
                <!--end::Input-->
                <!--<div *ngIf="submitted && f.montantSouscrit.errors" class="invalid-feedback">
                    <div *ngIf="f.montantSouscrit.errors.required">Le montant souscrit est obligatoire</div>
                </div>-->
                </div>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="row mb-5">
                 <!--begin::Col-->
                <div class="col-md-4 fv-row">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Montant souscription</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm" placeholder="0" formControlName="montant"/>
                <!--end::Input-->
                <!--<div *ngIf="submitted && f.montantSouscrit.errors" class="invalid-feedback">
                    <div *ngIf="f.montantSouscrit.errors.required">Le montant souscrit est obligatoire</div>
                </div>-->
                </div>
            <div class="col-md-8 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Libellé opération</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" readonly class="form-control form-control-sm" placeholder=""
                     formControlName="libelleOperation"/>
              <!--end::Input-->
              <!--<div *ngIf="submitted && f.libelleOperation.errors" class="invalid-feedback">
                <div *ngIf="f.libelleOperation.errors.required">Le solde espèce est obligatoire</div>
              </div>-->
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/opcvm/souscriptiontransferttitre" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" [disabled]="form.invalid" (click)="save()">
              <ng-container *ngIf="submitting">
                  <span class="indicator-progress" [style.display]="'block'">
                    Patientez svp...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                  </span>
              </ng-container>
              <ng-container *ngIf="!submitting">
                <span class="indicator-label">Enregistrer</span>
              </ng-container>
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
