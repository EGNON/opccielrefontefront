<div class="card">
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <app-keenicon name="magnifier" class="fs-3 position-absolute ms-5"></app-keenicon>
        <input type="text" data-action="filter" class="form-control form-control-sm form-control-solid w-250px ps-12"
               placeholder="Rechercher">
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end">
        <!--begin::Add user-->
        <button type="button" class="btn btn-sm btn-primary me-3" routerLink="/opcvm/comptabilite/retrocessioncommissioninvestissement/liste/new">
          <ng-container >
            <span class="indicator-label">Nouveau</span>
          </ng-container>
        </button>
        <!--end::Add user-->
      </div>
      <!--end::Toolbar-->
    </div>
    <!--end::Card toolbar-->
  </div>

<!--  <div class="card-body pt-0">-->
<!--    <div class="table-responsive angular-bootstrap-table">-->
<!--      <app-entity-crud-->
<!--        [datatableConfig]="datatableConfig"-->
<!--        route="/opcvm/comptabilite/regulecartsolde"-->
<!--        [reload]="reloadEvent">-->
<!--      </app-entity-crud>-->
<!--    </div>-->
<!--  </div>-->
  <div class="card-body pt-0">
    <div class="table-responsive angular-bootstrap-table">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
        <thead>
        <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
          <ng-container *ngFor="let column of dtOptions.columns; let i=index">
            <th>{{ column.title }}</th>
          </ng-container>
        </tr>
        </thead>
        <tbody class="fw-semibold text-gray-600">
        </tbody>
      </table>
      <div #details class="details hidden"></div>
    </div>
  </div>
</div>

<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
