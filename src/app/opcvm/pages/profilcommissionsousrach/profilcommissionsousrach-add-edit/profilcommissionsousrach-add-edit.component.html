<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="entityForm" class="form mb-5">
          <input *ngIf="id" type="hidden" class="form-control form-control-sm form-control-solid" [value]="id" formControlName="id"/>
          <!--begin::Input group-->
          <div class="row mb-5">
            <!--begin::Col-->
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Code profil</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" class="form-control form-control-sm"
                     placeholder="Ex : XXXXXXXXX" formControlName="codeProfil"
                     [ngClass]="{ 'is-invalid': submitted && f.codeProfil.errors }"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.codeProfil.errors" class="invalid-feedback">
                <div *ngIf="f.codeProfil.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
            <!--begin::Col-->
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Libellé</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input  type="text" class="form-control form-control-sm"
                     placeholder="Ex : XXXXXXXXX" formControlName="libelleProfil"
                     [ngClass]="{ 'is-invalid': submitted && f.libelleProfil.errors }"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.libelleProfil.errors" class="invalid-feedback">
                <div *ngIf="f.libelleProfil.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
          </div>
          <div class="row mb-5">
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Type commission</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="typeCommission"
                      [ngClass]="{ 'is-invalid': submitted && f.typeCommission.errors }">
                <option disabled value="null">Sélectionnez un type commission...</option>
                <option ngValue="RACHAT">RACHAT</option>
                <option ngValue="SOUSCRIPTION">SOUSCRIPTION</option>
              </select>
              <!--end::Select-->
              <div *ngIf="submitted && f.typeCommission.errors" class="invalid-feedback">
                <div *ngIf="f.typeCommission.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <div class="col-md-2 fv-row">
<!--            <div class="d-flex justify-content-end">-->
              <div class="form-check form-check-custom form-check-success form-check-solid form-check-sm ms-10">
                <input type="checkbox" checked="checked" style="margin-top: 35px"
                       formControlName="standard" class="form-check-input ng-untouched ng-pristine ng-valid">
                <label class="form-check-label text-gray-700 fw-bold text-nowrap"
                       style="margin-top: 35px">Standard</label>
              </div>
<!--            </div>-->
            </div>
          </div>
          <fieldset  class="border rounded-3 p-3">
            <legend class="float-none w-auto px-3">Détails</legend>
            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Borne inférieure</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="borneInferieur"
                       [ngClass]="{ 'is-invalid': submitted && f.borneInferieur.errors }"/>
                <!--end::Input-->
<!--                <div *ngIf="submitted && f.codeProfil.errors" class="invalid-feedback">-->
<!--                  <div *ngIf="f.codeProfil.errors.required">Ce champs est obligatoire</div>-->
<!--                </div>-->
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Borne supérieure</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm"
                        placeholder="Ex : XXXXXXXXX" formControlName="borneSuperieur"
                        [ngClass]="{ 'is-invalid': submitted && f.borneSuperieur.errors }"/>
                <!--end::Input-->
<!--                <div *ngIf="submitted && f.borneSuperieur.errors" class="invalid-feedback">-->
<!--                  <div *ngIf="f.borneSuperieur.errors.required">Ce champs est obligatoire</div>-->
<!--                </div>-->
              </div>
              <!--end::Col-->
            </div>
            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">Montant minimum</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="montantMinimum"
                       [ngClass]="{ 'is-invalid': submitted && f.montantMinimum.errors }"/>
                <!--end::Input-->
                <!--                <div *ngIf="submitted && f.codeProfil.errors" class="invalid-feedback">-->
                <!--                  <div *ngIf="f.codeProfil.errors.required">Ce champs est obligatoire</div>-->
                <!--                </div>-->
              </div>
              <!--end::Col-->
              <!--begin::Col-->
              <div class="col-md-6 fv-row">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Taux</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="taux"
                       [ngClass]="{ 'is-invalid': submitted && f.taux.errors }"/>
                <!--end::Input-->
                <!--                <div *ngIf="submitted && f.borneSuperieur.errors" class="invalid-feedback">-->
                <!--                  <div *ngIf="f.borneSuperieur.errors.required">Ce champs est obligatoire</div>-->
                <!--                </div>-->
              </div>
              <!--end::Col-->
            </div>
            <div class="row mb-5">
            <!--end::Col-->
            <div class="col-md-3 fv-row">
              <!--begin::Label-->
              <a type="button" class="btn btn-sm btn-primary" style="margin-top: 30px"
                 (click)="addRow('table_DetailProfil')">
                Ajouter
              </a>
            </div>
            <div class="table-responsive angular-bootstrap-table">
              <!--begin::Table-->
              <table id="table_DetailProfil"
                     class="table table-head-custom table-vertical-center overflow-hidden align-middle table-row-dashed fs-6 gy-5">
                <thead>
                <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
<!--                  <th class="min-w-200px" [hidden]="true">ID</th>-->
                  <th class="min-w-200px">Borne inférieure</th>
                  <th class="min-w-200px">Borne supérieure</th>
                  <th class="min-w-200px">Montant minimum</th>
                  <th class="min-w-200px">Taux</th>
                  <th class="text-end min-w-70px">Actions</th>
                </tr>
                </thead>
                <tbody class="fw-semibold text-gray-600">

                </tbody>
              </table>
              <!--end::Table-->
            </div>
          </div>
          <!--end::Input group-->
          </fieldset>
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/opcvm/standard/profilopc" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveEntity()"
                    [disabled]="entityForm.invalid">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
