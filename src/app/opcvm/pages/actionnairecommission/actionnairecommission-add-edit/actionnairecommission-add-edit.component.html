<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="entityForm" class="form mb-5">
          <!--begin::Input group-->
          <div class="row mb-5">
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Personne</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="personne"
                      [ngClass]="{ 'is-invalid': submitted && f.personne.errors }" >
                <option selected>Sélectionnez une personne...</option>
                <option [defaultSelected]="true" [ngValue]="entity?.personne" [disabled]="true">
                    {{ entity?.personne?.denomination }}
                </option>
                <option *ngFor="let item of personne$" [ngValue]="item">
                  {{ item.denomination }}
                </option>
              </select>
              <!--end::Select-->
              <div *ngIf="submitted && f.personne.errors" class="invalid-feedback">
                  <div *ngIf="f.personne.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>

            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Type commission</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="typeCommission"
                      [ngClass]="{ 'is-invalid': submitted && f.typeCommission.errors }"
              (change)="getProfil()">
                <option disabled value="null">Sélectionnez un type commission...</option>
                <option ngValue="RACHAT">RACHAT</option>
                <option ngValue="SOUSCRIPTION">SOUSCRIPTION</option>
              </select>
              <!--end::Select-->
              <div *ngIf="submitted && f.typeCommission.errors" class="invalid-feedback">
                <div *ngIf="f.typeCommission.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
          </div>

          <div class="row mb-5">
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="fs-5 fw-semibold mb-2">Profil</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="profilCommissionSousRach"
                      [ngClass]="{ 'is-invalid': submitted && f.profilCommissionSousRach.errors }"
              (change)="afficherCodeProfil()">
                <option selected>Sélectionnez un profil..</option>
                <!--<option [defaultSelected]="true" [ngValue]="entity?.personne" [disabled]="true">
                  {{ entity?.personne?.denomination }}
                </option>-->
                <option *ngFor="let item of profil$" [ngValue]="item">
                  {{ item.libelleProfil }}
                </option>
              </select>
              <!--end::Select-->
            <!--  <div *ngIf="submitted && f.personne.errors" class="invalid-feedback">
                <div *ngIf="f.personne.errors.required">Ce champs est obligatoire</div>
              </div>-->
            </div>
            <div class="col-md-3 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Code profil</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" class="form-control form-control-sm"
                     placeholder="Ex : XXXXXXXXX" formControlName="codeProfil"
                     [ngClass]="{ 'is-invalid': submitted && f.codeProfil.errors }"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.codeProfil.errors" class="invalid-feedback">
                <div *ngIf="f.codeProfil.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <div class="col-md-3 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Date</label>
              <!--end::Label-->

              <div class="input-group mb-0">
                <!--begin::Input-->
                <input type="text" class="form-control form-control-sm"
                       placeholder="dd/mm/yyyy" ngbDatepicker #d="ngbDatepicker" aria-label="Date" aria-describedby="basic-addon6"
                       formControlName="date" [ngClass]="{ 'is-invalid': submitted && f.date.errors }"/>
                <!--end::Input-->
                <span (click)="d.toggle()" class="btn btn-sm btn-outline-secondary input-group-text" id="basic-addon6">
                      <i class="ki-duotone ki-calendar fs-4"><span class="path1"></span><span class="path2"></span></i>
                  </span>
              </div>

              <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                <div *ngIf="f.date.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/opcvm/standard/tarificationactionnaire" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveEntity()"
                    [disabled]="entityForm.invalid">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
