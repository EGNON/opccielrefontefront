<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="entityForm" class="form mb-5">
          <input *ngIf="id" type="hidden" class="form-control form-control-sm form-control-solid" [value]="id" formControlName="id"/>
          <!--begin::Input group-->
          <fieldset  class="border rounded-3 p-3">
            <legend class="float-none w-auto px-3">DÃ©tails</legend>
            <div class="row mb-5">
              <!--begin::Col-->
              <div class="col-md-12 fv-row">
                <!--begin::Label-->
                <label class=" fs-5 fw-semibold mb-2">NavBenchMark</label>
                <!--end::Label-->
                <!--begin::Input-->
                <input appNombreDecimal type="text" class="form-control form-control-sm"
                       placeholder="Ex : XXXXXXXXX" formControlName="navBenchmark"
                       [ngClass]="{ 'is-invalid': submitted && f.navBenchmark.errors }"/>
                <!--end::Input-->
                <div *ngIf="submitted && f.navBenchmark.errors" class="invalid-feedback">
                  <div *ngIf="f.navBenchmark.errors.required">Ce champs est obligatoire</div>
                </div>
              </div>
              <!--end::Col-->
            </div>
            <!--end::Input group-->
          </fieldset>
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/risque/navbenchmark/liste" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveEntity()"
                    [disabled]="entityForm.invalid">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
