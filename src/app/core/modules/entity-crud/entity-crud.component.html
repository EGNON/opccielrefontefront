<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
  <thead>
  <tr class="text-start text-gray-500 fw-bold fs-7 text-uppercase gs-0">
    <ng-container *ngFor="let column of dtOptions.columns; let i=index">
      <th>{{ column.title }}</th>
    </ng-container>
  </tr>
  </thead>
  <tbody class="fw-semibold text-gray-600">
  </tbody>
</table>

<swal #deleteSwal [swalOptions]="swalOptions" title="Etes-vous sûr de vouloir supprimer?" text="Cette action est irréversible" icon="warning" [showCancelButton]="true"
      [focusCancel]="true" (confirm)="triggerDelete()"
      [customClass]="{confirmButton: 'btn btn-danger', cancelButton: 'btn btn-active-light'}">
</swal>

<swal #successSwal [swalOptions]="swalOptions" title="Suppression effectuée avec succès!" text="" icon="success"
      [customClass]="{confirmButton: 'btn btn-success'}">
</swal>
