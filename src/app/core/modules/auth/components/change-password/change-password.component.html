<form class="form w-100" novalidate="novalidate" [formGroup]="changePasswordForm" (ngSubmit)="submit()" id="kt_login_password_reset_form">
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <!--begin::Title-->
    <h1 class="text-gray-900 fw-bolder mb-3">
      Changement de mot de passe
    </h1>
    <!--end::Title-->

    <!--begin::Link-->
    <div class="text-gray-500 fw-semibold fs-6">
      Veuillez entrer vos nouvelles informations d'identification
    </div>
    <!--end::Link-->
  </div>
  <!--begin::Heading-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="errorState === errorStates.HasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Désolé, une erreur a été détectée. Veuillez réessayez
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <ng-container *ngIf="errorState === errorStates.NoError">
    <div class="mb-10 bg-light-info p-8 rounded">
      <!--begin::Body-->
      <div class="text-info">Votre mot de passe a été changé avec succès.</div>
      <!--end::Body-->
    </div>
  </ng-container>

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Ancien mot de passe</label>
    <input class="form-control bg-transparent"
      type="password"
      formControlName="oldPassword"
      placeholder="Ancien mot de passe"
      name="oldPassword"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': changePasswordForm.controls['oldPassword'].invalid,
        'is-valid': changePasswordForm.controls['oldPassword'].valid
      }"/>

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'L\'ancien mot de passe est requis',
        control: changePasswordForm.controls['oldPassword']
      }"></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Le mot de passe doit avoir au moins 3 caractères',
        control: changePasswordForm.controls['oldPassword']
      }"></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Le mot de passe doit contenir au maximun 100 caractères',
        control: changePasswordForm.controls['oldPassword']
      }"></ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Nouveau mot de passe</label>
    <input class="form-control bg-transparent"
           type="password"
           formControlName="nPassword"
           placeholder="Nouveau mot de passe"
           name="nPassword"
           autocomplete="off"
           [ngClass]="{
        'is-invalid': changePasswordForm.controls['nPassword'].invalid,
        'is-valid': changePasswordForm.controls['nPassword'].valid
      }"/>

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Le nouveau mot de passe est requis',
        control: changePasswordForm.controls['nPassword']
      }"></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Le mot de passe doit avoir au moins 3 caractères',
        control: changePasswordForm.controls['nPassword']
      }"></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Le mot de passe doit contenir au maximun 100 caractères',
        control: changePasswordForm.controls['nPassword']
      }"></ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-gray-900 fs-6">Confirmer mot de passe</label>
    <input class="form-control bg-transparent"
           type="password"
           formControlName="cPassword"
           placeholder="Confirmation de mot de passe"
           name="cPassword"
           autocomplete="off"
           [ngClass]="{
        'is-invalid': changePasswordForm.controls['cPassword'].invalid,
        'is-valid': changePasswordForm.controls['cPassword'].valid
      }"/>

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Le mot de passe de confirmation est requis',
        control: changePasswordForm.controls['cPassword']
      }"></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Le mot de passe doit avoir au moins 3 caractères',
        control: changePasswordForm.controls['cPassword']
      }"></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Le mot de passe doit contenir au maximun 100 caractères',
        control: changePasswordForm.controls['cPassword']
      }"></ng-container>
    <ng-container *ngIf="
        changePasswordForm.controls['cPassword'].errors &&
        changePasswordForm.controls['cPassword'].errors?.['ConfirmPassword']
      ">
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          Les mots de passe ne correspondent pas.
        </div>
      </div>
    </ng-container>
  </div>
  <!--end::Form group-->
  <!--begin::Form group-->
  <div class="d-flex flex-wrap justify-content-center pb-lg-0">
    <button type="submit" class="btn btn-primary me-4">
      <span class="indicator-label">Changer</span>
      <ng-container *ngIf="isLoading$ | async">
        <span class="indicator-progress">
          Patientez svp...
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
    </button>
    <a routerLink="/auth/login" id="kt_login_password_reset_form_cancel_button" class="btn btn-light">
      Annuler
    </a>
  </div>
  <!--end::Form group-->
</form>
<!--end::Form-->

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">{{ message }}</span>
      </div>
    </div>
  </ng-container>
</ng-template>
