<div class="card card-flush mb-3">
  <!--begin::Card header-->
  <div class="card-header align-items-center py-5 gap-2 gap-md-5">
    <!--begin::Card title-->
    <div class="card-title">
      <button class="btn btn-sm btn-primary" (click)="openPDF()">Imprimer</button>
    </div>
  </div>
</div>
<reportings-print-layout #report id="report"
   title="Liste des secteurs"
   [table]="true"
    (reportSizeEvent)="getSize($event)">
</reportings-print-layout>
