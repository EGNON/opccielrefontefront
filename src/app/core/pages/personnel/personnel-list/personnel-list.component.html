<div class="card">
  <div class="card-header border-0 pt-6">
    <!--begin::Card title-->
    <div class="card-title">
      <!--begin::Search-->
      <div class="d-flex align-items-center position-relative my-1">
        <app-keenicon name="magnifier" class="fs-3 position-absolute ms-5"></app-keenicon>
        <input type="text" data-action="filter" class="form-control form-control-sm form-control-solid w-250px ps-12"
               placeholder="Rechercher un personnel">
      </div>
      <!--end::Search-->
    </div>
    <!--begin::Card title-->

    <!--begin::Card toolbar-->
    <div class="card-toolbar">
      <!--begin::Toolbar-->
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-sm btn-primary" data-action="create">
          Ajouter un Personnel
        </button>
        <button style="margin-left: 10px;" type="button" class="btn btn-sm btn-success" (click)="exporterExcel()" >
          <ng-container *ngIf="matrice">
            <span class="indicator-progress" [style.display]="'block'">
              Patientez svp...
              <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
            </span>
          </ng-container>
          <ng-container *ngIf="!matrice">
            <span class="indicator-label">Exporter la matrice des habilitations</span>
          </ng-container>
          
        </button>
      </div>
      <!--end::Toolbar-->
    </div>
    <!--end::Card toolbar-->
  </div>

  <div class="card-body pt-0">
    <div class="table-responsive angular-bootstrap-table">
      <app-entity-crud
        [datatableConfig]="datatableConfig"
        route="/administration/personnels"
        [reload]="reloadEvent">
      </app-entity-crud>
    </div>
  </div>
</div>

<swal #noticeSwal [swalOptions]="swalOptions">
</swal>
