<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="entityForm" class="form mb-5">
          <!--begin::Input group-->
          <div class="row mb-5">
            <!--begin::Col-->
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Code</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input [readonly]="readOnly" type="text" class="form-control form-control-sm form-control-solid"
                     placeholder="" formControlName="codeNatureOperation"
                     [ngClass]="{ 'is-invalid': submitted && f.codeNatureOperation.errors }"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.codeNatureOperation.errors" class="invalid-feedback">
                <div *ngIf="f.codeNatureOperation.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Libellé</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" class="form-control form-control-sm form-control-solid"
                     placeholder="" formControlName="libelleNatureOperation"
                     [ngClass]="{ 'is-invalid': submitted && f.libelleNatureOperation.errors }"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.libelleNatureOperation.errors" class="invalid-feedback">
                <div *ngIf="f.libelleNatureOperation.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-6 fv-row">
              <label class="required fs-5 fw-semibold mb-2">Type opération</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="typeOperation"
                      [ngClass]="{ 'is-invalid': submitted && f.typeOperation.errors }">
                <option selected>Sélectionnez un type opération...</option>
                <option [defaultSelected]="true" [ngValue]="entity?.typeOperation" [disabled]="true">
                  {{ entity?.typeOperation?.libelleTypeOperation }}
                </option>
                <option *ngFor="let item of typeOperation$" [ngValue]="item">
                  {{ item.libelleTypeOperation }}
                </option>
              </select>
              <!--end::Select-->
              <div *ngIf="submitted && f.typeOperation.errors" class="invalid-feedback">
                <div *ngIf="f.typeOperation.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>

            <div class="col-md-6 fv-row">
              <label class="required fs-5 fw-semibold mb-2">Journal</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="journal"
                      [ngClass]="{ 'is-invalid': submitted && f.journal.errors }"
                      >
                <option selected>Sélectionnez un journal...</option>
                <option [defaultSelected]="true" [ngValue]="entity?.journal" [disabled]="true">
                  {{ entity?.journal?.libelleJournal }}
                </option>
                <option *ngFor="let item of journal" [ngValue]="item">
                  {{ item.libelleJournal }}
                </option>
              </select>
              <!--end::Select-->
              <div *ngIf="submitted && f.journal.errors" class="invalid-feedback">
                <div *ngIf="f.journal.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
          </div>
          <!--end::Input group-->
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Operation buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/app/standard/parametre/comptabilite/natureoperation" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveEntity()"
                    [disabled]="entityForm.invalid">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Operation buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
