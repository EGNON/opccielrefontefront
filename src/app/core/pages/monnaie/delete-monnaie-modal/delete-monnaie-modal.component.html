<ng-container *ngIf="isLoading">
  <div class="progress progress-modal">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
         style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4">Suppression Monnaie</div>
</div>
<div class="modal-body">
  <ng-container *ngIf="isLoading">
    <span>Monnaie en cours de suppression...</span>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <span>Ëtes-vous sûr de vouloir supprimer cette monnaie?</span>
  </ng-container>
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-light btn-elevate" (click)="modal.dismiss()">
      Annuler
    </button>&nbsp;
    <button type="button" class="btn btn-primary btn-elevate" (click)="supprimerEntity()">
      Supprimer
    </button>
  </div>
</div>
