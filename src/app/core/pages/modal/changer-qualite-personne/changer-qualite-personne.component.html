<!--begin::Form-->
<form [formGroup]="form" enctype="multipart/form-data" class="form">
  <div class="modal-header p-2">
    <div class="modal-title h4">Attribution de qualités</div>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
<!--      <span aria-hidden="true">&times;</span>-->
    </button>
  </div>
  <div class="modal-body p-lg-0">
    <div class="card-body p-lg-5">
      <!--begin::Layout-->
      <div class="d-flex flex-column flex-lg-row mb-0">
        <!--begin::Content-->
        <div class="flex-lg-row-fluid me-0 me-lg-0">
          <div class="row">
            <!--begin::Col-->
            <div class="col-md-12 fv-row">
              <div style="display: flex; justify-content: space-between;">
                <!--begin::Label-->
                <label class="fs-5 fw-semibold mb-2">Qualité</label>
                <!--end::Label-->
              </div>
              <!--begin::Select-->
              <select name="qualite" class="form-select form-select-sm mb-2 select2" formControlName="qualite"
                      [ngClass]="{ 'is-invalid': form.get('qualite')?.touched && form.get('qualite')?.errors }">
                <option selected [ngValue]="null">Sélectionnez une qualité...</option>
                <option *ngFor="let item of qualites$|async" [ngValue]="item">
                  {{ item.libelleQualite|uppercase }}
                </option>
              </select>
              <!--end::Select-->
              <div class="fv-plugins-message-container invalid-feedback"
                   *ngIf="form.get('qualite')?.hasError('required') &&
                              form.get('qualite')?.touched">
                Ce champs est obligatoire
              </div>
            </div>
            <!--end::Col-->
          </div>
        </div>
        <!--end::Content-->
      </div>
      <!--end::Layout-->
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-between p-2">
    <!--begin::Action buttons-->
    <div class="d-flex justify-content-start">
      <button type="button" class="btn btn-sm btn-outline-dark me-3" (click)="modal.close('Close click')">Fermer</button>
    </div>
    <div class="d-flex justify-content-end">
      <!--begin::Submit-->
      <!--              <button type="submit" class="btn btn-sm btn-primary" [disabled]="!form.valid" (click)="onSaveEntity()">-->
      <button type="submit" class="btn btn-sm btn-primary" [disabled]="form.invalid" (click)="save()">
        <ng-container *ngIf="submitting">
                    <span class="indicator-progress" [style.display]="'block'">
                      Patientez svp...
                      <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                    </span>
        </ng-container>
        <ng-container *ngIf="!submitting">
          <span class="indicator-label">Enregistrer</span>
        </ng-container>
      </button>
      <!--end::Submit-->
    </div>
    <!--end::Action buttons-->
  </div>
</form>
<!--end::Form-->
