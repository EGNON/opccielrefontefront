<!--begin::Careers - Apply-->
<div class="card">
  <!--begin::Body-->
  <div class="card-body p-lg-5">
    <!--begin::Layout-->
    <div class="d-flex flex-column flex-lg-row mb-0">
      <!--begin::Content-->
      <div class="flex-lg-row-fluid me-0 me-lg-0">
        <!--begin::Form-->
        <form [formGroup]="sousCategorieForm" class="form mb-5">
          <!--begin::Input group-->
          <div class="row mb-5">
            <!--begin::Col-->
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Sous catégorie</label>
              <!--end::Label-->
              <!--begin::Input-->
              <input type="text" class="form-control form-control-sm form-control-solid"
                     placeholder="" formControlName="libelleSousCategorie"
                     [ngClass]="{ 'is-invalid': submitted && f.libelleSousCategorie.errors }"/>
              <!--end::Input-->
              <div *ngIf="submitted && f.libelleSousCategorie.errors" class="invalid-feedback">
                <div *ngIf="f.libelleSousCategorie.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <div class="col-md-6 fv-row">
              <!--begin::Label-->
              <label class="required fs-5 fw-semibold mb-2">Catégorie</label>
              <!--end::Label-->
              <!--begin::Select-->
              <select class="form-select form-select-sm mb-2" formControlName="categoriePersonne"
                      [ngClass]="{ 'is-invalid': submitted && f.categoriePersonne.errors }" >
                <option selected>Sélectionnez une catégorie...</option>
                <option [defaultSelected]="true" [ngValue]="entity?.categoriePersonne" [disabled]="true">
                  {{ entity?.categoriePersonne?.libelle }}
                </option>
                <option *ngFor="let item of categoriePersonne$ " [ngValue]="item">
                  {{ item.libelle }}
                </option>
              </select>
              <!--end::Select-->
              <div *ngIf="submitted && f.categoriePersonne.errors" class="invalid-feedback">
                <div *ngIf="f.categoriePersonne.errors.required">Ce champs est obligatoire</div>
              </div>
            </div>
            <!--end::Col-->
          </div>
          <!--end::Input group-->
          <!--begin::Separator-->
          <div class="separator mb-8"></div>
          <!--end::Separator-->
          <!--begin::Action buttons-->
          <div class="d-flex justify-content-end">
            <!--begin::Button-->
            <a type="reset" routerLink="/app/standard/parametre/souscategorie" class="btn btn-sm btn-light me-3">
              Annuler
            </a>
            <!--end::Button-->
            <!--begin::Submit-->
            <button type="submit" class="btn btn-sm btn-primary" (click)="onSaveSousCategorie()"
                    [disabled]="sousCategorieForm.invalid">
              <!--begin::Indicator label-->
              <span class="indicator-label">Enregistrer</span>
              <!--end::Indicator label-->
              <!--begin::Indicator progress-->
              <span *ngIf="submitting" class="indicator-progress">Veuillez patienter svp...
															<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
              <!--end::Indicator progress-->
            </button>
            <!--end::Submit-->
          </div>
          <!--end::Action buttons-->
        </form>
        <!--end::Form-->
      </div>
      <!--end::Content-->
    </div>
    <!--end::Layout-->
  </div>
  <!--end::Body-->
</div>
<!--end::Careers - Apply-->
